<div class="container">

  <h2>Nearby Skills</h2>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error">{{ error }}</div>

  <div class="grid">
    <div *ngFor="let skill of skills" class="card">
      <h3>{{ skill.title }}</h3>
      <p>{{ skill.description }}</p>
      <span class="tag">{{ skill.type }}</span>
    </div>
  </div>

</div>
