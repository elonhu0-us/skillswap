<div class="marketplace-container">

  <!-- Search bar -->
  <div class="search-box">
    <input
      type="text"
      placeholder="Search skills..."
      [(ngModel)]="searchQuery"
      (input)="searchSkills()"
    />
  </div>

  <!-- Skill cards -->
  <div class="cards">
    <div class="skill-card" *ngFor="let s of skills">
      <h3>{{ s.title }}</h3>
      <p class="type">{{ s.type | titlecase }}</p>
      <p class="description">{{ s.description }}</p>

      <button (click)="viewSkill(s.id)">View</button>
    </div>
  </div>

</div>
